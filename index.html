<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div id="window">
            <div id="screen">
                <input readonly class="hist" id="hist2"></input>
                <input readonly class="hist" id="hist1"></input>
                <input readonly id="input" value=""></input>
            </div>
            <div id="buttons">
                <table>
                    <tr>
                        <td class="operator" onclick="back()">CE</td>
                        <td class="operator" onclick="clr()">C</td>
                        <!--<td class="operator" onclick="insert('%')">%</button></td>-->
                        <td class="operator" onclick="insert('/')">/</td>
                        <td class="operator" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td onclick="insert(7)">7</button></td>
                        <td onclick="insert(8)">8</button></td>
                        <td onclick="insert(9)">9</td>
                        <td class="operator" onclick="insert('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="insert(4)">4</td>
                        <td onclick="insert(5)">5</td>
                        <td onclick="insert(6)">6</td>
                        <td class="operator" onclick="insert('+')">+</td>
                    </tr>
                    <tr>
                        <td class="number" onclick="insert(1)">1</td>
                        <td class="number" onclick="insert(2)">2</td>
                        <td class="number" onclick="insert(3)">3</td>
                        <td rowspan="2" class="operator" onclick="equal()">=</td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="insert(0)">0</td>
                        <td onclick="insert('.')">.</td>
                        <!--<td onclick="insert()">( )</button></td>-->
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
